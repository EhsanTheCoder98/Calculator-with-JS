<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div    class="main">
        <div class="showScreen">0</div>
        <div    class="calc">
            <div    class="button   ac">AC</div>
            <div    class="button   clear-last">C</div>
            <div    class="button   numbers new">%</div>
            <div    class="button   numbers new">/</div>
            <div    class="button   numbers">7</div>
            <div    class="button   numbers">8</div>
            <div    class="button   numbers">9</div>
            <div    class="button   numbers new">*</div>
            <div    class="button   numbers">4</div>
            <div    class="button   numbers">5</div>
            <div    class="button   numbers">6</div>
            <div    class="button   numbers new">-</div>
            <div    class="button   numbers">1</div>
            <div    class="button   numbers">2</div>
            <div    class="button   numbers">3</div>
            <div    class="button   numbers new">+</div>
            <div    class="button   numbers">0</div>
            <div    class="button   numbers">.</div>
            <div    class="button   not">=</div>
            <div    class="button   calculate">=</div>
        </div>
    </div>
        <script src="code.js"></script>
    </body>
    </html>
